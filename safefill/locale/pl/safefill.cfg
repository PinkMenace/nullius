[mod-description]
safefill=Stwórz wodę tak samo jak bloki terenu, bez niszczenia obiektów na lądzie. \n\nW porównaniu z innychmi modami nie niszczy obiektów lądowych np.: budynków, pojazdów, infrastruktury, drzew oraz gracza. Zastępuje tylko pusty kawałek terenu. Dostępne jest 6 wariantów pól wody.

