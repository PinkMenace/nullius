[entity-description]
tu-supplier=Umieść obok przystanku kolejowego, wraz z odbiorcą.  Umieść nowe lokomotywy, wagony lub paliwo w tej skrzyni. Zautomatyzowane pociągi w sieci kolejowej, które nie korzystają jeszcze z tego poziomu taboru, będą podróżować do tej stacji, aby zastąpić przestarzały tabor typem znajdującym się w tej skrzyni. Pociągi korzystające z innego rodzaju paliwa będą je wymieniać.
tu-receiver=Umieść obok przystanku kolejowego, wraz z dostawcą.  Wszystko, co zostanie wymienione przez dostawcę, trafi do tej skrzyni. Możesz filtrować miejsca w skrzyni, aby dopasować je tylko do określonych lokomotyw lub wagonów, jeśli nie chcesz, aby wszystkie typy zostały wymienione.

