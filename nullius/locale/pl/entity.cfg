nullius-shield=Osobiste pole obronne.
nullius-leg-augmentation=Zwiększa prędkość ruchu.  Możliwość łączenia.
nullius-hangar=Magazyn dla robotów pomiędzy zadaniami. Budynek lub wyposażenie.\nTryb tylko budowania można włączyć za pomocą __CONTROL__nullius-prioritize__.
nullius-charger=Dodatkowe ładowanie dla aktywnych robotów. Budynek lub wyposażenie.
nullius-relay=Zwiększa zasięg roboczy dla robotów. Budynek lub wyposażenie.\nTryb tylko budowania można włączyć za pomocą __CONTROL__nullius-prioritize__.
nullius-battery=Urządzenie magazynujące energię lub paliwo dla pojazdów.
nullius-jetpack-1=[font=default-bold][color=#f5cb48]Siła ciągu: 1[/color][/font]\nNNaciśnij __CONTROL__jetpack__, aby aktywować.\nUmożliwia latanie nad strukturami i wodą. Kilka jetpacków pozwala latać szybciej. Latanie zużywa paliwo rakietowe lub kanistry metanolu z twojego ekwipunku.
nullius-jetpack-2=[font=default-bold][color=#f5cb48]Siła ciągu: 2[/color][/font]\nNaciśnij __CONTROL__jetpack__, aby aktywować.\nUmożliwia latanie nad strukturami i wodą. Kilka jetpacków pozwala latać szybciej. Latanie zużywa paliwo rakietowe lub kanistry metanolu z twojego ekwipunku.
nullius-jetpack-3=[font=default-bold][color=#f5cb48]Siła ciągu: 3[/color][/font]\nNaciśnij __CONTROL__jetpack__, aby aktywować.\nUmożliwia latanie nad strukturami i wodą. Kilka jetpacków pozwala latać szybciej. Latanie zużywa paliwo rakietowe lub kanistry metanolu z twojego ekwipunku.
nullius-jetpack-4=[font=default-bold][color=#f5cb48]Siła ciągu: 4[/color][/font]\nNaciśnij __CONTROL__jetpack__, aby aktywować.\nUmożliwia latanie nad strukturami i wodą. Kilka jetpacków pozwala latać szybciej. Latanie zużywa paliwo rakietowe lub kanistry metanolu z twojego ekwipunku.
nullius-portable-generator=Spala paliwo samochodowe, aby zasilać sprzęt androidów.
nullius-portable-generator-backup=Spala paliwo samochodowe, aby zasilać sprzęt androidów.  Ma niższy priorytet niż baterie.  Może być przydatny jako uzupełnienie energii słonecznej, wykorzystując paliwo w ostateczności.
nullius-portable-reactor=Spala paliwo jądrowe, aby zasilić sprzęt androida.
nullius-refueler=Automatycznie uzupełnia generatory i przenośne reaktory paliwem z zapasów. Ładuje tylko paliwo tego samego typu, które jest już używane przez ten sprzęt.
nullius-jump-boots=Poświęca udźwig na rzecz prędkości ruchu.
nullius-deactivated-coprocessor=Ten koprocesor został wyłączony po przekroczeniu limitu dla koprocesorów poziomu __1__.
nullius-coprocessor-quantum=Umożliwia instalację maksymalnie 2 koprocesorów różnych typów dla każdego poziomu.
nullius-coprocessor-speed=Zwiększa prędkość ruchu i tworzenia przedmiotów.  Mnoży prędkość i zużycie energii innych narzędzi rzemieślniczych.\n[font=default-semibold][color=1,0.9,0.75]Mnożnik prędkości wytwarzania:[/color][/font]  __1__%\n[font=default-semibold][color=1,0.9,0.75]Kara za energię wytwarzania:[/color] [/font]  __2__%\n[font=default-semibold][color=1,0.9,0.75]Energia na sekundę przepisu:[/color][/font]  __3__kJ
nullius-coprocessor-efficiency=Optymalizuje podstawowe zużycie energii przez system Androida i narzędzia rzemieślnicze.\n[font=default-semibold][color=1,0.9,0.75]Nadwyżka energii:[/color][/font]  __1__kW\n[font=default-semibold][color=1,0.9,0.75] Zniżka na energię potrzebną do wytwarzania:[/color][/font]  __2__%
nullius-coprocessor-productivity=Zwiększa wydajność wytwarzania ręcznego z tego samego materiału kosztem szybkości.  Organizuje ładunek w celu lepszego wykorzystania dodatkowej przestrzeni magazynowej.\n[font=default-semibold][color=1,0.9,0.75] Premia do produktywności:[/color][/font]  __1__%\n[font=default-semibold][color=1,0.9,0.75]Kara do szybkości wytwarzana:[/color][/font]  __2__%\n[font=default-semibold][color=1,0.9,0.75] Energia na sekundę przepisu:[/color][/font]  __3__kJ\n[font=default-semibold][color=1,0.9,0.75]Pojemność modułu ładunkowego:[/color][/font]  __4__%
nullius-coprocessor-tier-1=Możliwość zainstalowania maksymalnie 2 koprocesorów poziomu 1 różnych typów.
nullius-coprocessor-tier-2=Możliwość zainstalowania 1 koprocesora poziomu 2 oprócz koprocesora poziomu 1.
nullius-coprocessor-tier-3=Możliwość zainstalowania 1 koprocesora poziomu 3 oraz koprocesorów niższych poziomów.
