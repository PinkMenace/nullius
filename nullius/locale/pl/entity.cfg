nullius-priority=__1__  Zużywa energię elektryczną w normalny sposób.  Przełącz się do trybu nadmiarowego za pomocą __CONTROL__nullius-prioritize__.
nullius-turbine-open=Wytwarza energię elektryczną ze sprężonego gazu lub pary, uwalniając ją do atmosfery.
nullius-turbine-closed=Wytwarza energię elektryczną ze sprężonego gazu lub pary, odzyskując większość nieskompresowanego płynu roboczego.
nullius-turbine-item=__1__  Tryb produkcji energii elektrycznej można skonfigurować w jednym z trzech stanów za pomocą __CONTROL__nullius-prioritize__.
nullius-turbine-entity=__1__  __2__\nPrzełącz tryb generowania za pomocą __CONTROL__nullius-prioritize__.
nullius-turbine-info=__3__\n[font=default-semibold][color=1,0.9,0.75]Moc maksymalna:[/color][/font]  __1__MW\n[font=default-semibold][color=1,0.9,0.75]Sprawność:[/color][/font]  __2__%
nullius-turbine-backup=Działa wyłącznie jako rezerwa w celu zaspokojenia niezaspokojonego zapotrzebowania.  Nie ładuje urządzeń przeciążeniowych ani akumulatorów sieciowych.  Przydatna do magazynowania energii przy użyciu urządzeń przeciążeniowych.
nullius-turbine-standard=Działa, gdy energia wiatrowa i słoneczna są niewystarczające.  Przydatny do wytwarzania energii z pary z wymiennika ciepła.
nullius-turbine-exhaust=Główne źródło energii, podobnie jak turbiny wiatrowe.  Działa niezależnie od tego, czy wytwarzana energia jest potrzebna.  Przydatne do pozyskiwania dodatkowej energii z zarządzania produktami ubocznymi lub dekompresji, gdy przepływ nie może zostać przerwany.
nullius-combustion-chamber=Spala zmagazynowane paliwa chemiczne w celu wytworzenia pary pod wysokim ciśnieniem.
nullius-boiler=Używa energii elektrycznej do zamiany wody w parę.
nullius-chemical-plant=Katalizuje szeroki zakres reakcji chemicznych.
nullius-one-way-valve=Umożliwia przepływ tylko w jednym kierunku.  Może być przydatny do kontrolowania przepływu wstecznego i rozlewania się płynów w rurach o większej przepustowości.
nullius-relief-valve=Umożliwia przepływ ze źródła o objętości powyżej 75%. Przydatny w połączeniu ze zbiornikiem napełnianym pompą, aby rozlać nadmiar produktu ubocznego w celu odpowietrzenia i uniknięcia zablokowania produkcji.
nullius-top-up-valve=Umożliwia przepływ do miejsca docelowego o objętości poniżej 50%.  Przydatny, gdy masz dwa źródła tego samego płynu, zarówno jako produkt uboczny, jak i główny produkt.  Użyj tego zaworu, aby napełnić zbiornik z głównego rurociągu produktu, a nie z rurociągu produktu ubocznego, dając w ten sposób pierwszeństwo wykorzystaniu produktu ubocznego, gdy jest go wystarczająco dużo, ale dostarczając go innymi środkami, jeśli nie ma go wystarczająco dużo.
nullius-priority-valve=możliwia przepływ z źródła o objętości powyżej 25%. Przydatne w przypadku dostarczania jednego płynu do wielu miejsc docelowych o różnym znaczeniu. Użyj tego zaworu do zasilania rurociągu o drugorzędnym znaczeniu, tak aby był on zasilany tylko wtedy, gdy zbiornik ma wystarczającą ilość płynu, aby zaspokoić podstawowe zapotrzebowanie.
