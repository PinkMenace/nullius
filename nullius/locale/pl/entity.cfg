nullius-beacon-2-1=Przekazuje 36% każdego z 2 efektów modułów do pobliskich maszyn (łącznie 72%).  Efekt zmniejszony o 1 pola dużego nadajnika.
nullius-beacon-2-2=Przekazuje 32% każdego z 2 efektów modułów do pobliskich maszyn (łącznie 64%).  Efekt zmniejszony o 2 pola dużego nadajnika.
