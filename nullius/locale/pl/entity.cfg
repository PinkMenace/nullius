nullius-fumarole=Miejsce wulkaniczne odpowiednie do budowy elektrowni geotermalnej lub wydobycia gazu wulkanicznego. Elektrownia geotermalna nie ma wpływu na bogactwo zasobów i nie powoduje ich wyczerpania. Nieograniczone zasoby gazu wulkanicznego wyczerpują się do minimum 25% początkowej produkcji.
nullius-fumarole-finite=Miejsce wulkaniczne odpowiednie do budowy elektrowni geotermalnej lub wydobycia gazu wulkanicznego. Elektrownia geotermalna nie ma wpływu na bogactwo zasobów i nie powoduje ich wyczerpania. Ograniczone źródło gazu wulkanicznego, znika po całkowitym wyczerpaniu.
nullius-hydrothermal-vent=Głębokomorskie źródło gazu wulkanicznego, które można eksploatować za pomocą morskiej platformy wydobywczej. Nieograniczone zasoby gazu wulkanicznego wyczerpują się do minimum 25% początkowej produkcji.
nullius-offshore-extractor=Pływająca platforma wydobywcza do kominów hydrotermalnych. Zawiera generator termiczny zasilający samą platformę i podłączone pompy.
or_pole=Moc ekstraktora morskiego
nullius-loader=Przenosi przedmioty do lub z kontenera lub maszyny z prędkością pasującą do taśmy przenośnika.
nullius-align-conscription-turret=Instalacja obronna, która automatycznie wystrzeliwuje promienie rekrutacyjne w kierunku frakcji wroga.
nullius-align-concordance-transmitter=Nowo przybyłe androidy rozpoczną grę we frakcji z aktywnym nadajnikiem zamiast tworzyć własną.  Chroni wszystkich graczy i budynki przed poborem do wojska, gdy jest aktywny. Stopniowo ujawnia odległe sektory.
