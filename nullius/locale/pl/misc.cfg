[alignment]
nullius-align-first-intro=Jesteś androidem von Neumanna. Twoja sonda dotarła na jałową planetę z zadaniem terraformowania jej, zasiedlenia życiem i stworzenia fali następców, którzy będą kontynuować eksplorację nowych planet.  Wykryłeś oznaki, że inne sondy mogą zbliżać się do tej planety, ale jesteś pierwszym, który tu dotarł. Wykorzystaj tę przewagę, aby przygotować się na potencjalną wrogą ingerencję, dopóki nie ustalisz, czy działają one zgodnie z kompatybilnymi dyrektywami. Jeśli tak, współpracuj z nimi, aby osiągnąć cele szybciej, w przeciwnym razie przeprogramuj je, aby podzielały twoje cele lub ścigaj się z nimi, aby je pokonać. Przygotuj się na trudne lądowanie, gdy zaczniesz wchodzić w atmosferę.

nullius-align-intro=Jesteś androidem von Neumanna. Twoja sonda dotarła do rzekomo jałowej planety z zadaniem terraformowania jej, zasiedlenia życiem i stworzenia fali następców, którzy będą kontynuować misję na nowych planetach.  Wykryłeś oznaki, że inne sondy mogły już dotrzeć na tę planetę przed tobą. Ostrożnie obserwuj je, aby ustalić, czy działają zgodnie z kompatybilnymi dyrektywami. Jeśli tak, współpracuj z nimi, aby osiągnąć cele szybciej, w przeciwnym razie przeprogramuj je, aby podzielały twoje cele lub ścigaj się z nimi, aby je pokonać. Przygotuj się na trudne lądowanie, gdy zaczniesz wchodzić w atmosferę.

align-concordance=__1__ osiągnął całkowitą zgodność planetarną. Ten układ gwiezdny został trwale zajęty w sieci galaktycznej. Wszystkie rywalizujące frakcje, które przybyły lub przybędą do tego układu, zostały włączone do zunifikowanego planu terraformowania.
align-transponder-self=__1__ nadał lokalizację __2__ z (__3__, __4__).
align-transponder-other=__1__ nadał swoją aktualną lokalizację z (__2__, __3__).
align-no-identification=Nie możesz używać karty wyrównania, która nie została niezależnie opracowana przez twoją obecną frakcję.
align-protected-transmitter=Frakcja docelowa chroniona przez nadajnik zgodności.
align-protected-identity=Gracz docelowy chroniony przez swoją kartę identyfikacyjną.
align-guarded-identity=Budynek docelowy strzeżony przez członka frakcji posiadającego identyfikację.

