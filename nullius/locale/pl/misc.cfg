nullius-intro=Jesteś androidem von Neumanna.  Po setkach lat podróży relatywistycznej, twoja sonda dotarła do planety docelowej, a ty zostałeś aktywowany z niewielkim ładunkiem niezbędnego wyposażenia.  Ta pozbawiona życia planeta jest stosunkowo uboga w ciężkie pierwiastki i nie posiada atmosfery nadającej się do oddychania.  Pomimo tych drobnych niedociągnięć jest ona ogólnie sklasyfikowana jako doskonały kandydat do terraformowania.  Twoim zadaniem jest rozwinięcie potencjału przemysłowego niezbędnego do terraformowania tej planety, zasiania na niej życia i stworzenia fali następców, którzy będą kontynuować podróż na nowe planety.

nullius-mission=Ukończyłeś pierwszą fazę swojej misji, zakładając dużą i zaawansowaną przemysłową placówkę na tej odległej, jałowej planecie.  Kolejnym etapem jest wykorzystanie tych możliwości do terraformowania planety.  Masz dostęp do panelu śledzącego postępy w realizacji każdego z pozostałych celów oraz nowego przycisku do zarządzania tym panelem.  Twoja misja zostanie uznana za zakończoną sukcesem, gdy wszystkie zadania zostaną wykonane.  Musisz zasiać 3 gatunki roślin i 3 gatunki zwierząt.  Genomy można pobrać po nawiązaniu kontaktu satelitarnego z siecią międzygwiezdną.  Wypuszczaj je na wolność za pomocą dronów, które wskazują optymalne środowisko dla każdego gatunku.  Zwierzęta potrzebują tlenu atmosferycznego.  Kolejnym celem jest podniesienie globalnego poziomu tlenu.  Rośliny wypuszczone na wolność będą stopniowo zwiększać poziom tlenu w miarę upływu czasu. Tlen (lub sprężony tlen) wypuszczany przez ciebie również przyczyni się do wzbogacenia atmosfery. Wszelki wodór lub inne gazy redukujące, które wypuszczasz, zneutralizują część tlenu. Musisz również zmniejszyć poziom dwutlenku węgla w atmosferze, sekwestrując go w postaci węgla i ropy naftowej.  Dwa cele dotyczą tworzenia nowych złóż rzadkich minerałów.  Należy również przekształcić obcy krajobraz za pomocą dronów terraformujących, aby zastąpić egzotyczny teren glebą bardziej odpowiednią dla nowego życia.\n\nNa koniec będziesz musiał rozprzestrzenić falę terraformowania w całej galaktyce, tworząc swoje duplikaty i wysyłając je statkami na inne planety, które potencjalnie nadają się do terraformowania.

[mod-name]
nullius=Nullius

[mod-description]
nullius=W tym prequelu Factorio, jesteś androidem terraformującym planety i zasiewającym je życiem. Zastępuje wszystkie przepisy i technologie. Brak życia oznacza brak węgla, ropy, drewna, bitników czy wolnego tlenu, co wymaga zróżnicowanych odnawialnych źródeł energii. Dla niezawodności, skupisz się na obfitych pierwiastkach z powietrza, morza lub zwykłych minerałów, takich jak ruda żelaza, boksyt, piaskowiec i wapień. Zaawansowana technologia umożliwia wydobywanie rzadkich pierwiastków z asteroid.  Odwiedź portal modów, aby uzyskać bardziej wyczerpujący opis i listę kompatybilnych modów.

