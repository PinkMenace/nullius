[objective-description]
nullius-complete-objective=Cel misji: __1__ osiągnięty!
nullius-overall=Postęp w kierunku osiągnięcia wszystkich warunków zwycięstwa.
nullius-vented=Ile tlenu netto wypuściłeś.
nullius-algae=Wypełnij zbiorniki wodne glonami za pomocą dronów do hodowli glonów.
nullius-grass=Wypełnij tereny przybrzeżne trawą za pomocą dronów ogrodniczych.
nullius-tree=Posadź drzewa w pobliżu robaków i z dala od fumaroli za pomocą dronów do uprawy drzew.
nullius-worm=Wypuść robaki w pobliżu trawy lub drzew za pomocą dronów entomologicznych.\nPreferuje ponad 30% tlenu.
nullius-fish=Wypuszczaj ryby w pobliżu glonów za pomocą dronów do akwakultury.\nPreferuje ponad 60% tlenu.
nullius-arthropod=Wypuszczaj stawonogi na ląd w pobliżu drzew i ryb.\nPreferuje ponad 80% tlenu.
nullius-oxygen=Podnieś poziom tlenu w atmosferze.  Rośliny, które zasiejesz na wolności, będą to robić stopniowo z upływem czasu.  Wypuszczanie tlenu również się do tego przyczyni.  Wypuszczanie wodoru, metanu lub innych środków redukujących będzie przeciwdziałać części tlenu.
nullius-probe=Wystrzel 10 sond w rakietach.
nullius-terraform=Przekształć egzotyczny, obcy krajobraz, taki jak czarny, fioletowy lub wulkaniczny teren, za pomocą dronów terraformujących lub wykopujących.
nullius-copper=Wyląduj 20 dronami sprowadzającymi asteroidy miedziane.
nullius-uranium=Wyląduj 12 dronami sprowadzającymi asteroidy uranowe.
nullius-coal=Stwórz złoża węgla o łącznej wartości 3 milionów za pomocą dronów sekwestrujących.
nullius-petroleum=Stwórz złoża ropy naftowej o łącznej wartości 12 milionów za pomocą dronów sekwestrujących.
nullius-atmospheric-modification=Wykonaj zadanie misji związane z tlenem.
nullius-objective=Osiągnij __2__% postępu w realizacji __1__ zadania misji.
nullius-switch-bodies=Zmień ciała __1__ razy.  Użyj __CONTROL__nullius-upload-mind__, aby przejąć kontrolę nad niezamieszkałym ciałem lub __CONTROL__nullius-next-body__, aby powrócić do poprzedniego.
